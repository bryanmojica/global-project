<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>
			My Map
		</title>
		<!-- Leaflet -->
		<link rel="stylesheet" href="lib/leaflet/leaflet.css" />
		<script src="lib/leaflet/leaflet.js"></script>
		<script src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
		<script src="lib/leaflet/Google.js"></script>
		<script src="data/countries.geojson"></script>
		<style type="text/css">
			#map { height : 500px; }
			.legend { background : white; line-height : 1.5em; padding: 10px;}
			.legend i { width : 5em; float : left }
		</style>
	</head>
	<body>
		<h1>Global GDP</h1>
		<div id="map"></div>
		<script>
			var countriesLayer;
			
			function highlightFeature(e){
				var layer = e.target;
				layer.setStyle(
					{
						weight : 5,
						color : 'black',
						fillColor : 'white',
						fillOpacity : 0.2
					}
				);
				if(!L.Browser.ie && !L.Browser.opera){
					layer.bringToFront();
				}
			}
			
			function resetHighlight(e){
				countriesLayer.resetStyle(e.target);
			}
			
			function zoomToFeature(e){
				map.fitBounds(e.target.getBounds());
			}
			
			function countriesOnEachFeature(feature, layer){
				layer.on(
					{
						mouseover : highlightFeature,
						mouseout : resetHighlight,
						click : zoomToFeature
					}
				);
			}
			
			// conditional style logic: return hex color based on country's GDP
					
			function getCountryColor(gdp_md_est){
				if (gdp_md_est > 15000000){
					return '#103910';
				}
				else if (gdp_md_est > 7000000){
					return '#184A18';
				}
				else if (gdp_md_est > 2000000){
					return '#186321';
				}
				else if (gdp_md_est > 1000000){
					return '#218429';
				}
				else if (gdp_md_est > 50000){
					return '#299C39';
				}
				else if (gdp_md_est > 25000){
					return '#52B552';
				}
				else if (gdp_md_est > 10000){
					return '#7BC66B';
				}
				else{
					return '#CEEFBD';
				}
			}
			
			// fill and color 
			
			function countriesStyle(feature){
				return {
					fillColor : getCountryColor(feature.properties.gdp_md_est),
					weight : 2,
					opacity : 1,
					color : '#cfcfcf',
					dashArray : 3,
					fillOpacity : 1
				}
			}
			
			var map = L.map('map').setView([43.8476, 18.3564], 16);
			
			var googleLayer = new L.Google();
			map.addLayer(googleLayer);
			
			countriesLayer = L.geoJson(
				countries,
				{
					style : countriesStyle,
					onEachFeature : countriesOnEachFeature
				}
			).addTo(map);
			map.fitBounds(countriesLayer.getBounds());
			
			var legend = L.control({position : 'bottomright'});
			legend.onAdd = function(map){
				var div = L.DomUtil.create('div', 'legend');
				var labels = [
					"GDP greater than $100000000", 
					"GDP greater than $50000000", 
					"GDP greater than $50000000",
					"GDP greater than $50000000",
					"GDP greater than $50000000",
					"GDP greater than $50000000",
					"GDP greater than $50000000",
					"GDP equal or less than $50000000"
				];
				var grades = [15000001, 7000001, 1000001, 50001, 25001, 10001];
				for(var i = 0; i < grades.length; i++){
					div.innerHTML += '<i style="background:' 
					+ getCountryColor(grades[i]) + '">&nbsp;&nbsp;</i>&nbsp;&nbsp;'
					+ labels[i] + '<br />';
				}
				return div;
			}
			legend.addTo(map);
		</script>
	</body>
</html>
